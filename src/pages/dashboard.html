<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Dashboard</title>
    <link
      rel="shortcut icon"
      href="../../public/assets/images/light-bulb icon.png"
      type="image/png"
    />
  </head>
  <body>
    <!--* Header & Navigation Bar -->
    <header>
      <!--? Navbar -->
      <nav class="navbar flexbox-column gap-y-3 justify-stretch items-baseline">
        <!-- Respnsiveness menu -->
        <button id="menuBtn" class="menu-btn" type="button" title="Menu Button">
          <div
            class="flex gap-y-1 flex-col justify-between items-stretch translate-x-5"
          >
            <div class="h-1 w-7 bg-purple-400"></div>
            <div class="h-1 w-7 bg-purple-400"></div>
            <div class="h-1 w-7 bg-purple-400"></div>
          </div>
        </button>

        <!-- large Screen: looking alone / Responsive: menu with collapse button -->
        <div
          class="w-full flex max-md:flex-col max-md:!hidden max-md:gap-y-5 justify-between items-center flex-nowrap transition-all duration-200 ease-linear"
          id="responsiveMenu"
        >
          <!-- Logo -->
          <div
            class="text-purple-700 max-md:pb-5 max-md:text-xl max-lg:text-2xl lg:text-3xl"
          >
            <div class="flex items-center gap-x-2 max-md:gap-x-5">
              <img
                src="../../public/assets/images/light-bulb (64).png"
                alt="Light bulb image - logo"
                class="w-9 max-md:w-12"
              />
              <strong>iQuiz</strong>
            </div>
          </div>
          <ul
            class="max-md:w-2/3 text-center flex max-md:flex-col gap-x-3 max-md:gap-y-5 xl:basis-2/3"
          >
            <li
              class="cursor-pointer navlink navlink-active transition duration-100 ease-in-out"
            >
              <a href="./dashboard.html">Home</a>
            </li>
            <li
              class="cursor-pointer navlink transition duration-100 ease-in-out"
            >
              <a href=".">Quizzes</a>
            </li>
            <li
              class="cursor-pointer navlink transition duration-100 ease-in-out"
            >
              <a href=".">Create</a>
            </li>
          </ul>
          <!-- User control -->
          <div class="flex flex-row-reverse items-center gap-3">
            <div>
              <!-- button to show profile menu -->
              <button class="cursor-pointer rounded-4xl">
                <img
                  src="../../public/assets/icons/user.png"
                  alt="Profile Photo"
                  class="w-8 h-8 object-cover rounded-4xl"
                />
              </button>
              <!--! menu -->
            </div>
            <div>
              <button class="cursor-pointer">
                <img
                  src="../../public/assets/icons/setting.png"
                  alt="Settings"
                  class="w-8 h-8 object-cover rounded-4xl"
                />
              </button>
              <!--! menu -->
            </div>
            <div>
              <button class="relative cursor-pointer">
                <img
                  src="../../public/assets/icons/notifications.png"
                  alt="Notifications"
                  class="w-8 h-8 object-cover rounded-4xl"
                />
                <div
                  id="notifications-counter"
                  class="w-4 h-4 font-bold text-white text-xs flexbox-center absolute top-0 right-0 bg-purple-600 rounded-4xl"
                  title="You have 0 notifications"
                >
                  0
                </div>
              </button>
              <!--! menu -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--* Main Content -->
    <!--! the user details will be filled in TypeScript code  -->
    <main class="min-h-screen py-10 px-8 bg-gray-50">
      <h2 class="text-4xl font-semibold">
        Welcome, <span id="user">User</span>
      </h2>
      <section class="grid grid-cols-4 grid-rows-7">
        <section
          id="user-profile"
          class="col-span-1 row-span-2 flexbox-column flexbox-center gap-y-2 border-2 border-solid border-gray-300 shadow shadow-gray-400"
        >
          <div class="rounded-full w-30 h-30">
            <img
              id="user-photo"
              src="../../public/assets/icons/user.png"
              alt="user photo"
              class="object-cover max-w-full rounded-full w-30 h-30"
            />
          </div>
          <h3 id="username" class="font-semibold text-3xl text-center">
            Abdulrahman Ismael
          </h3>
          <p id="user-email" class="pb-3 text-gray-500 text-sm">
            abdulrahmanismael2023@gmail.com
          </p>
          <div class="h-0.5 w-3/5 bg-gray-300"></div>
          <div class="pt-3 flex gap-x-10 flexbox-center">
            <div class="flexbox-column flexbox-center gap-y-1">
              <div id="created" class="text-4xl font-semibold text-purple-500">
                15
              </div>
              <p class="text-2xl font-light">Created</p>
            </div>
            <div class="flexbox-column flexbox-center gap-y-1">
              <div id="solved" class="text-4xl font-semibold text-purple-500">
                20
              </div>
              <p class="text-2xl font-light">Solved</p>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!--* Footer -->
    <footer class="py-8 px-6 bg-purple-950 text-white flexbox-column gap-y-5">
      <!--? Links -->
      <div class="flex justify-between items-center max-md:justify-center">
        <!-- Logo -->
        <div class="max-md:text-xl max-lg:text-2xl lg:text-3xl max-md:hidden">
          <a href="./" class="flex items-center gap-x-2 max-md:gap-x-5">
            <img
              src="../../public/assets/images/light-bulb icon.png"
              alt="Light bulb image - logo"
              class="w-9 max-md:w-12"
            />
            <strong>iQuiz</strong></a
          >
        </div>
        <ul class="flex gap-x-15 max-lg:gap-x-8 max-sm:text-lg">
          <li><a href="./#about">About us</a></li>
          <li><a href="./#features">Features</a></li>
          <li><a>Help Center</a></li>
          <li><a>Contact us</a></li>
          <li><a>FAQs</a></li>
        </ul>
      </div>
      <hr />
      <!--? Copyright & Social media -->
      <div class="flex justify-between items-center">
        <p>&copy; 2025 Brand, Inc. &comma; Privacy &comma; Terms</p>
        <ul class="flex gap-x-5 items-center">
          <li>
            <a href="https://www.facebook.com"
              ><img
                src="../../public/assets/icons/facebook.svg"
                alt="facebook icon"
                class="w-4"
            /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com"
              ><img
                src="../../public/assets/icons/linkedin.svg"
                alt="linkedin icon"
                class="w-5"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com"
              ><img
                src="../../public/assets/icons/youtube.svg"
                alt="youtube icon"
                class="w-5"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
