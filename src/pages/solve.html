<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Solve</title>
    <link
      rel="shortcut icon"
      href="../../public/assets/images/light-bulb icon.png"
      type="image/png"
    />
  </head>
  <body>
    <!--* Header & Navigation Bar -->
    <header class="relative z-10">
      <nav class="navbar flex items-center justify-between py-4 px-8">
        <!-- Logo -->
        <div class="flex items-center gap-x-3">
          <a class="flex items-center gap-x-2">
            <img
              src="../../public/assets/images/light-bulb (64).png"
              alt="Light bulb image - logo"
              class="w-10 h-10"
            />
            <span class="text-2xl font-bold text-purple-700 tracking-wide"
              >iQuiz</span
            >
          </a>
        </div>
        <!-- Desktop Menu -->
        <ul class="hidden md:flex items-center gap-x-8 text-lg font-medium">
          <li>
            <a class="navlink" href="./dashboard.html">Home</a>
          </li>
          <li>
            <a class="navlink" href="./create.html">Create</a>
          </li>
          <li>
            <a class="navlink" href="./explore.html">Explore</a>
          </li>
        </ul>
        <!-- User control -->
        <div class="flex flex-row-reverse items-center gap-3">
          <div>
            <!-- button to show profile menu -->
            <button id="user-menu-btn" class="cursor-pointer rounded-4xl">
              <img
                src="../../public/assets/icons/user.png"
                alt="Profile Photo"
                class="w-8 h-8 object-cover rounded-4xl"
              />
            </button>
            <ul
              id="user-menu"
              class="flex flex-col absolute w-52 bg-white shadow-lg shadow-purple-200 rounded-xl -bottom-[136px] right-12 -z-10 closed transition-natural border border-gray-200 overflow-hidden"
            >
              <li
                class="px-6 py-3 border-b border-solid border-b-gray-100 text-sm font-semibold hover:bg-purple-50 transition-natural"
              >
                <a
                  href="./dashboard.html"
                  class="flex items-center gap-x-4 text-gray-800 hover:text-purple-700"
                >
                  <img
                    src="../../public/assets/icons/briefcase.png"
                    alt="User's Work icon - briefcase icon"
                    class="w-5 h-5"
                  />
                  Dashboard
                </a>
              </li>
              <li
                class="px-6 py-3 border-b border-solid border-b-gray-100 text-sm font-semibold hover:bg-purple-50 transition-colors duration-100"
              >
                <a
                  href=""
                  class="flex items-center gap-x-4 text-gray-800 hover:text-purple-700"
                >
                  <img
                    src="../../public/assets/icons/setting.png"
                    alt="settings icon"
                    class="w-5 h-5"
                  />
                  Settings
                </a>
              </li>
              <li
                class="px-6 py-3 text-sm font-semibold hover:bg-purple-50 transition-natural"
              >
                <button
                  id="signOut"
                  type="button"
                  class="flex items-center gap-x-4 text-gray-800 hover:text-red-600 w-full text-left"
                >
                  <img
                    src="../../public/assets/icons/signOut.png"
                    alt="Sign out icon"
                    class="w-5 h-5"
                  />
                  Sign Out
                </button>
              </li>
            </ul>
          </div>
          <div>
            <button id="notifications-btn" class="relative cursor-pointer">
              <img
                src="../../public/assets/icons/notifications.png"
                alt="Notifications"
                class="w-8 h-8 object-cover rounded-4xl"
              />
              <div
                id="notifications-counter"
                class="w-4 h-4 font-bold text-white text-xs justify-center items-center absolute top-0 right-0 bg-purple-600 rounded-4xl"
                title="You have 0 notifications"
              >
                0
              </div>
            </button>
            <!-- Notification menu -->
            <div
              id="notifications-menu"
              class="flex flex-col fixed min-w-80 w-90 max-w-full h-screen p-4 bg-white shadow-2xl shadow-purple-300 top-0 right-0 z-50 rounded-l-2xl border-l-4 border-purple-400 transition-transform duration-200 collapsed"
            >
              <div class="flex justify-end mb-2">
                <button
                  type="button"
                  id="notifications-collapse"
                  class="cursor-pointer hover:bg-purple-50 rounded-full p-1 transition"
                >
                  <img
                    src="../../public/assets/icons/collapse.png"
                    alt="collapse icon"
                    class="w-7 h-7"
                  />
                </button>
              </div>
              <h3
                class="text-xl font-bold text-purple-800 border-b border-purple-200 pb-3 mb-3"
              >
                Notifications
              </h3>
              <ul class="flex-1 overflow-y-auto">
                <li
                  id="no-notifications"
                  class="text-center text-lg font-light py-10 text-gray-400"
                >
                  No Notifications
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--? Navbar -->
    </header>

    <!--* Main Content -->
    <main
      class="min-h-screen py-12 px-8 bg-gradient-to-br from-purple-50 via-gray-50 to-white"
    >
      <section
        class="max-w-3xl mx-auto bg-white/90 border-2 border-purple-200 shadow-xl rounded-2xl p-8 flex flex-col gap-y-8"
      >
        <h2
          class="text-4xl font-bold text-purple-800 mb-2 drop-shadow-sm text-center"
        >
          Quiz:
          <span class="font-semibold" id="quiz-title"></span>
        </h2>
        <!-- Question Card (paginated, only one visible at a time) -->
        <div id="question-card" class="flex flex-col gap-y-6">
          <!-- Example question, replace with dynamic JS later -->
          <div class="question-content">
            <img
              src="../../public/assets/icons/loading.gif"
              alt="loading content"
              class="mx-auto mt-10 w-32"
            />
          </div>
        </div>
        <div id="save-answer-btn-container" class="flex justify-start mt-5">
          <button type="button" class="transparent-btn !text-sm">
            Save Answer
          </button>
        </div>
        <!-- Pagination Controls -->
        <div class="flex flex-col items-center gap-y-4 mt-6">
          <div id="pagination-container" class="flex gap-x-2"></div>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
          <button id="submit-quiz-btn" type="submit" class="filled-btn">
            Finish Quiz
          </button>
        </div>
      </section>
      <div
        id="success-message"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-100 border border-green-400 text-green-700 px-8 py-3 rounded-lg shadow-lg z-50 hidden"
      >
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="font-medium"></p>
        </div>
      </div>
      <div
        id="error-message"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-8 py-3 rounded-lg shadow-lg z-50 hidden"
      >
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="font-medium">
            Please make sure to answer all the questions
          </p>
        </div>
      </div>
    </main>

    <!--* Footer -->
    <footer
      class="py-10 px-6 bg-gradient-to-tr from-purple-900 via-purple-800 to-purple-950 text-white flex flex-col gap-y-8 shadow-inner"
    >
      <!--? Links -->
      <div
        class="flex flex-wrap justify-between items-center max-md:flex-col max-md:gap-y-6"
      >
        <!-- Logo -->
        <div
          class="flex items-center gap-x-3 text-3xl font-bold text-purple-200 max-md:mb-4"
        >
          <a href="./" class="flex items-center gap-x-2">
            <img
              src="../../public/assets/images/light-bulb icon.png"
              alt="Light bulb image - logo"
              class="w-10"
            />
            <span>iQuiz</span>
          </a>
        </div>
        <ul
          class="flex flex-wrap gap-x-12 gap-y-2 text-lg font-medium max-md:justify-center"
        >
          <li>
            <a
              href="/index.html#features"
              class="hover:text-purple-300 transitiontransition-natural"
              >Features</a
            >
          </li>
          <li>
            <a
              href="/index.html#about"
              class="hover:text-purple-300 transition-natural"
              >About us</a
            >
          </li>
          <li>
            <a
              href="/index.html#about"
              class="hover:text-purple-300 transition-natural"
              >Help Center</a
            >
          </li>
          <li>
            <a
              href="/index.html#features"
              class="hover:text-purple-300 transition-natural"
              >FAQs</a
            >
          </li>
        </ul>
      </div>
      <hr class="border-purple-700 opacity-40" />
      <!--? Copyright & Social media -->
      <div
        class="flex flex-wrap justify-between items-center max-md:flex-col max-md:gap-y-4"
      >
        <p class="text-sm text-purple-200">
          &copy; 2025 iQuiz, Inc. &nbsp;|&nbsp;
          <a href="#" class="underline hover:text-purple-300">Privacy</a>
          &nbsp;|&nbsp;
          <a href="#" class="underline hover:text-purple-300">Terms</a>
        </p>
        <ul class="flex gap-x-6 items-center">
          <li>
            <a
              href="https://www.facebook.com"
              aria-label="Facebook"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/facebook.svg"
                alt="facebook icon"
                class="w-5 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com"
              aria-label="LinkedIn"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/linkedin.svg"
                alt="linkedin icon"
                class="w-6 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com"
              aria-label="YouTube"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/youtube.svg"
                alt="youtube icon"
                class="w-6 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
