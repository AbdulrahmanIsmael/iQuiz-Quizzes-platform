<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz - Create Quiz</title>
    <link
      rel="shortcut icon"
      href="../../public/assets/images/light-bulb icon.png"
      type="image/png"
    />
  </head>
  <body>
    <!--* Header & Navigation Bar -->
    <header class="relative z-10">
      <nav class="navbar flex items-center justify-between py-4 px-8">
        <!-- Logo -->
        <div class="flex items-center gap-x-3">
          <a href="/index.html" class="flex items-center gap-x-2">
            <img
              src="../../public/assets/images/light-bulb (64).png"
              alt="Light bulb image - logo"
              class="w-10 h-10"
            />
            <span class="text-2xl font-bold text-purple-700 tracking-wide"
              >iQuiz</span
            >
          </a>
        </div>
        <!-- Desktop Menu -->
        <ul class="hidden md:flex items-center gap-x-8 text-lg font-medium">
          <li>
            <a class="navlink navlink-active" href="/index.html">Home</a>
          </li>
          <li>
            <a class="navlink" href=".">Create</a>
          </li>
          <li>
            <a class="navlink" href=".">Search</a>
          </li>
        </ul>
        <!-- User control -->
        <div class="flex flex-row-reverse items-center gap-3">
          <div>
            <!-- button to show profile menu -->
            <button id="user-menu-btn" class="cursor-pointer rounded-4xl">
              <img
                src="../../public/assets/icons/user.png"
                alt="Profile Photo"
                class="w-8 h-8 object-cover rounded-4xl"
              />
            </button>
            <ul
              id="user-menu"
              class="flexbox-column absolute w-52 bg-white shadow-lg shadow-purple-200 rounded-xl -bottom-[136px] right-12 -z-10 closed transition-natural border border-gray-200 overflow-hidden"
            >
              <li
                class="px-6 py-3 border-b border-solid border-b-gray-100 text-sm font-semibold hover:bg-purple-50 transition-natural"
              >
                <a
                  href=""
                  class="flex items-center gap-x-4 text-gray-800 hover:text-purple-700"
                >
                  <img
                    src="../../public/assets/icons/briefcase.png"
                    alt="User's Work icon - briefcase icon"
                    class="w-5 h-5"
                  />
                  Your Work
                </a>
              </li>
              <li
                class="px-6 py-3 border-b border-solid border-b-gray-100 text-sm font-semibold hover:bg-purple-50 transition-colors duration-100"
              >
                <a
                  href=""
                  class="flex items-center gap-x-4 text-gray-800 hover:text-purple-700"
                >
                  <img
                    src="../../public/assets/icons/setting.png"
                    alt="settings icon"
                    class="w-5 h-5"
                  />
                  Settings
                </a>
              </li>
              <li
                class="px-6 py-3 text-sm font-semibold hover:bg-purple-50 transition-natural"
              >
                <button
                  id="signOut"
                  type="button"
                  class="flex items-center gap-x-4 text-gray-800 hover:text-red-600 w-full text-left"
                >
                  <img
                    src="../../public/assets/icons/signOut.png"
                    alt="Sign out icon"
                    class="w-5 h-5"
                  />
                  Sign Out
                </button>
              </li>
            </ul>
          </div>
          <div>
            <button id="notifications-btn" class="relative cursor-pointer">
              <img
                src="../../public/assets/icons/notifications.png"
                alt="Notifications"
                class="w-8 h-8 object-cover rounded-4xl"
              />
              <div
                id="notifications-counter"
                class="w-4 h-4 font-bold text-white text-xs flexbox-center absolute top-0 right-0 bg-purple-600 rounded-4xl"
                title="You have 0 notifications"
              >
                0
              </div>
            </button>
            <!-- Notification menu -->
            <div
              id="notifications-menu"
              class="flexbox-column fixed min-w-80 w-90 max-w-full h-screen p-4 bg-white shadow-2xl shadow-purple-300 top-0 right-0 z-50 rounded-l-2xl border-l-4 border-purple-400 transition-transform duration-200 collapsed"
            >
              <div class="flex justify-end mb-2">
                <button
                  type="button"
                  id="notifications-collapse"
                  class="cursor-pointer hover:bg-purple-50 rounded-full p-1 transition"
                >
                  <img
                    src="../../public/assets/icons/collapse.png"
                    alt="collapse icon"
                    class="w-7 h-7"
                  />
                </button>
              </div>
              <h3
                class="text-xl font-bold text-purple-800 border-b border-purple-200 pb-3 mb-3"
              >
                Notifications
              </h3>
              <ul class="flex-1 overflow-y-auto">
                <li
                  id="no-notifications"
                  class="text-center text-lg font-light py-10 text-gray-400"
                >
                  No Notifications
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--? Navbar -->
    </header>
    <!--* Main Content -->
    <main
      class="min-h-screen py-12 px-8 bg-gradient-to-br from-purple-50 via-gray-50 to-white"
    >
      <section
        class="max-w-3xl mx-auto bg-white/90 border-2 border-purple-200 shadow-xl rounded-2xl p-8 flexbox-column gap-y-8"
      >
        <h2
          class="text-4xl font-bold text-purple-800 mb-2 drop-shadow-sm text-center"
        >
          Create a New Quiz
        </h2>
        <form id="quiz-form" class="flexbox-column gap-y-8">
          <!-- Quiz Info -->
          <div class="flexbox-column gap-y-4">
            <label
              class="font-semibold text-lg text-purple-700"
              for="quiz-title"
            >
              Quiz Title
            </label>
            <input
              id="quiz-title"
              name="quiz-title"
              type="text"
              required
              maxlength="60"
              placeholder="Enter the title of the quiz"
              class="input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
            />
            <label
              class="font-semibold text-lg text-purple-700"
              for="quiz-desc"
            >
              Description
            </label>
            <textarea
              id="quiz-desc"
              name="quiz-desc"
              rows="3"
              maxlength="200"
              placeholder="Describe your quiz (optional)"
              class="input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none"
            ></textarea>
          </div>
          <!-- Questions Section -->
          <div id="questions-section" class="flexbox-column gap-y-8">
            <!-- Question -->
            <div
              class="question-card relative border-2 border-purple-100 rounded-xl p-6 bg-white/80 shadow-md flexbox-column gap-y-4"
            >
              <button
                class="remove-card absolute -top-3 -right-3"
                onclick="this.closest('.question-card').remove();"
              >
                <img
                  src="../../public/assets/icons/close.png"
                  alt="remove quiz icon"
                  class="remove-card-image w-8 h-8 cursor-pointer"
                />
              </button>
              <div class="flex items-center gap-x-3">
                <span class="text-xl font-bold text-purple-700"
                  >Question <span class="question-number">1</span></span
                >
                <select
                  class="question-type ml-auto border border-purple-300 rounded px-2 py-1 text-sm text-purple-700 bg-white focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-400 transition"
                  name="question-type"
                  onchange="const card=this.closest('.question-card');if(this.value==='multiple'){card.querySelector('.choices-section').classList.remove('hidden');card.querySelector('.open-ended-section').classList.add('hidden');}else{card.querySelector('.choices-section').classList.add('hidden');card.querySelector('.open-ended-section').classList.remove('hidden');}"
                >
                  <option value="multiple">Multiple Choice</option>
                  <option value="open">Open-ended</option>
                </select>
              </div>
              <input
                type="text"
                name="question-text-1"
                id="question-text-1"
                required
                maxlength="120"
                placeholder="Enter your question"
                class="input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
              />
              <!-- Multiple Choice Answer -->
              <div class="choices-section flexbox-column gap-y-2">
                <div class="flex items-center gap-x-2">
                  <input
                    type="radio"
                    name="correct-1"
                    id="correct-1-1"
                    value="1"
                    required
                    class="accent-purple-600"
                  />
                  <input
                    type="text"
                    name="choice-1-1"
                    id="choice-1-1"
                    maxlength="60"
                    placeholder="Choice 1"
                    class="w-full input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
                    required
                  />
                </div>
                <div class="flex items-center gap-x-2">
                  <input
                    type="radio"
                    name="correct-1"
                    id="correct-1-2"
                    value="2"
                    class="accent-purple-600"
                  />
                  <input
                    type="text"
                    name="choice-1-2"
                    id="choice-1-2"
                    maxlength="60"
                    placeholder="Choice 2"
                    class="w-full input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
                    required
                  />
                </div>
                <div class="flex items-center gap-x-2">
                  <input
                    type="radio"
                    name="correct-1"
                    id="correct-1-3"
                    value="3"
                    class="accent-purple-600"
                  />
                  <input
                    type="text"
                    name="choice-1-3"
                    id="choice-1-3"
                    maxlength="60"
                    placeholder="Choice 3"
                    class="w-full input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
                  />
                </div>
                <div class="flex items-center gap-x-2">
                  <input
                    type="radio"
                    name="correct-1"
                    id="correct-1-4"
                    value="4"
                    class="accent-purple-600"
                  />
                  <input
                    type="text"
                    name="choice-1-4"
                    id="choice-1-4"
                    maxlength="60"
                    placeholder="Choice 4"
                    class="w-full input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
                  />
                </div>
              </div>
              <!-- Open-ended Answer -->
              <div class="open-ended-section flexbox-column gap-y-2 hidden">
                <label class="text-purple-700 font-medium" for="open-answer-1">
                  Sample Answer (optional)
                </label>
                <input
                  type="text"
                  name="open-answer-1"
                  id="open-answer-1"
                  maxlength="120"
                  placeholder="Sample answer for reference"
                  class="input border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
                />
              </div>
            </div>
          </div>
          <!-- Navigation Buttons -->
          <div class="flex justify-center items-center gap-x-4">
            <button
              type="button"
              id="add-question-btn"
              class="filled-btn bg-purple-600 text-white hover:bg-purple-700 transition-natural px-6 py-2 rounded-lg font-semibold"
            >
              + Add Question
            </button>
          </div>
          <!-- Submit Button -->
          <div class="flex justify-center mt-6">
            <button
              type="submit"
              class="filled-btn bg-gradient-to-r from-purple-700 to-purple-500 text-white px-10 py-3 rounded-xl text-lg font-bold shadow-lg hover:scale-105 transition-transform"
            >
              Create Quiz
            </button>
          </div>
        </form>
      </section>
    </main>

    <!--* Footer -->
    <footer
      class="py-10 px-6 bg-gradient-to-tr from-purple-900 via-purple-800 to-purple-950 text-white flexbox-column gap-y-8 shadow-inner"
    >
      <!--? Links -->
      <div
        class="flex flex-wrap justify-between items-center max-md:flex-col max-md:gap-y-6"
      >
        <!-- Logo -->
        <div
          class="flex items-center gap-x-3 text-3xl font-bold text-purple-200 max-md:mb-4"
        >
          <a href="./" class="flex items-center gap-x-2">
            <img
              src="../../public/assets/images/light-bulb icon.png"
              alt="Light bulb image - logo"
              class="w-10"
            />
            <span>iQuiz</span>
          </a>
        </div>
        <ul
          class="flex flex-wrap gap-x-12 gap-y-2 text-lg font-medium max-md:justify-center"
        >
          <li>
            <a
              href="/index.html/#about"
              class="hover:text-purple-300 transition-natural"
              >About us</a
            >
          </li>
          <li>
            <a
              href="/index.html/#features"
              class="hover:text-purple-300 transitiontransition-natural"
              >Features</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-purple-300 transition-natural"
              >Help Center</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-purple-300 transition-natural"
              >Contact us</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-purple-300 transition-natural"
              >FAQs</a
            >
          </li>
        </ul>
      </div>
      <hr class="border-purple-700 opacity-40" />
      <!--? Copyright & Social media -->
      <div
        class="flex flex-wrap justify-between items-center max-md:flex-col max-md:gap-y-4"
      >
        <p class="text-sm text-purple-200">
          &copy; 2025 iQuiz, Inc. &nbsp;|&nbsp;
          <a href="#" class="underline hover:text-purple-300">Privacy</a>
          &nbsp;|&nbsp;
          <a href="#" class="underline hover:text-purple-300">Terms</a>
        </p>
        <ul class="flex gap-x-6 items-center">
          <li>
            <a
              href="https://www.facebook.com"
              aria-label="Facebook"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/facebook.svg"
                alt="facebook icon"
                class="w-5 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com"
              aria-label="LinkedIn"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/linkedin.svg"
                alt="linkedin icon"
                class="w-6 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com"
              aria-label="YouTube"
              class="hover:scale-110 transition-transform"
            >
              <img
                src="../../public/assets/icons/youtube.svg"
                alt="youtube icon"
                class="w-6 opacity-80 hover:opacity-100"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
